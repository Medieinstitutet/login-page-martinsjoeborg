<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header id="header">WELCOME!</header>

    <main id="main">

        <div id="page0">
            <p>Welcome to the login page!!!</p>
            <button id="Btn1">Click to log in</button>
        </div>

        <div id="page1" hidden>
            <p>Plz enter your username and password below:</p>
            <input type="text" value="Username" id="username">
            <input type="text" value="Password" id="password">
            <button id="loginBtn">LOG IN</button>
        </div>

        <div id="err" hidden>
            <p>Username and/or password is invalid!</p>
        </div>

        <div id="page2" hidden>
            <p>Congratz you are logged in!</p>
            <button id="logoutBtn">LOG OUT</button>
        </div>
    </main>

    <footer>
        LOG IN PAGE AB
    </footer>

</body>
</html>
